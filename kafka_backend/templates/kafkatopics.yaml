{{- range $topic := .Values.topics }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    strimzi.io/cluster: {{ default $.Release.Name (hasKey $.Values "cluster" | ternary $.Values.cluster.name $.Release.Name) }}
  name: {{ $topic.name }}
  namespace: {{ $.Values.module }}-{{ $.Values.environment }} 
spec:
  config:
    retention.ms: "540000"
  partitions: {{ $topic.partitions }}
  replicas: {{ $topic.replicationFactor }}
  topicName: {{ $topic.name | replace "-" "." }}
{{- end }}